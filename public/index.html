<!DOCTYPE html>
<html>
<head>
    <title>Ping Pong Game</title>
</head>
<body>
    <canvas id="canvas" width="800" height="400"></canvas>
    <script type="text/javascript" src="js/app.js"></script>
    <style>
#canvas {
    position: fixed; /* absolute */
    top: 0;
    left: 0;
    width: 100vw;    /* 100% */
    height: 100vh;   /* 100% */
    background-color: black;
} 
    </style>
    <script type="text/javascript">

        app.onInit = function(){

            this.nodes.push({
                id : 'player1',
                x  : 0,
                y  : app.height/2-app.width/20,
                width  : app.width/40,
                height : app.height/3,
                color  : 'white',
                direction : 0
            
            });

            this.nodes.push({
                id : 'player2',
                x  : app.width-app.width/40,
                y  : app.height/2-app.width/20,
                width  : app.width/40,
                height : app.height/3,
                color  : 'green',
                direction : 0,
            
            });

            this.nodes.push ({
                id:'ball',
                  x: app.width/2,
                 y: app.height/2,
                width  : app.width/100,
                height : app.height/50,
                  color: '#05EDFF'
            });

        };

        
        app.onUpdate = function(time){
            document.addEventListener('keydown', (event)=>{
                if(event.keyCode == '38')
                {this.getNode.direction = 4;
                this.getNode('player1').y -=0.1 } else if (event.keyCode == '40'){
					this.getNode.direction = 4;
                this.getNode('player1').y +=0.1 
				} else if (event.keyCode == '87') {
					this.getNode.direction = 4;
                this.getNode('player2').y -=0.1 
                } else if (event.keyCode == '83') {
					this.getNode.direction = 4;
                this.getNode('player2').y +=0.1 
                }}) 

            
            // this.getNode('player1')
            // this.getNode('player2')
        };
    </script>
</body>
</html>
