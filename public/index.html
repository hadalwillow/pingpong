<!DOCTYPE html>
<html>
<head>
	<title>Ping Pong Game</title>
</head>
<body>
	<canvas id="canvas" width="800" height="400"></canvas>
	<script type="text/javascript" src="js/app.js"></script>
	<style>
#canvas {
    position: fixed; /* absolute */
    top: 0;
    left: 0;
    width: 100vw;    /* 100% */
    height: 100vh;   /* 100% */
	background-color: black;
} 
    </style>
	<script type="text/javascript">

		app.onInit = function(){
			this.nodes.push({
				id : 'red-box',
				x  : app.width,
				y  : 0,
				width  : app.width/40,
				height : app.height/3,
				color  : 'red',
				direction : 0
			});

			this.nodes.push({
				id : 'white-box',
				x  : 0,
				y  : 0,
				width  : app.width/40,
				height : app.height/3,
				color  : 'white',
				direction : 0
			});

			this.nodes.push ({
				id:'ball',
  				x: 10,
 				y: 10,
  				radius: 7,
				width  : app.width/100,
				height : app.height/50,
  				color: '#05EDFF'
			});

			let upArrowPressed = false;
			let downArrowPressed = false;




		};

		app.onUpdate = function(time){
			this.getNode('white-box').y++;

			if(Math.cos(this.timestamp / 100) > 0){
				this.getNode('red-box').direction = -1;
			}else{
				this.getNode('red-box').direction = 1;
			}

			this.getNode('red-box').x+=this.getNode('red-box').direction;
		};
	</script>
</body>
</html>
